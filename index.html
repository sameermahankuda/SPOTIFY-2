<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <nav .style="margin: 15px;" class="flex bg-black">
        <div class="logo invert">
            <img src="./assets/logo/logo.svg" alt="">
        </div>
        <div class="search flex">
            <div class="home"><img class="invert" src="./assets/logo/home.svg" alt=""></div>
            <span><img class="ser invert" src="./assets/logo/search.svg" alt=""><input type="text" id="album-search"
                    placeholder="Search For Albums"><img class="brw invert" src="./assets/logo/browse.svg"
                    alt="">
            </span>
        </div>
        <div class="button">
            <a href="">Sign up</a>
            <button class="btn">Log in</button>
        </div>
    </nav>
    <div class="container flex ">

        <div class="left border">

            <div class="library"><img src="./assets/logo/library.svg" alt=""><span>Your Library</span>
                <div class="close"><img width="30px" class="invert" src="./assets/logo/close.svg" alt=""></div>
                <input type="text" id="song-search" placeholder="Search for a song..." />
            </div>

            <div class="songlist">
                <ul>
                </ul>
            </div>
            <div class="footer">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                </div>
                
            </div class="footer">
           
            <div class="language">
                <button>
                    <span><img src="./assets/logo/language.svg" alt=""> English</span>
                </button>
                <div id="designer-signature">Designed by Sam....</div>
                
            </div>
        </div>
        <div class="right border">
            <div class="header"><span class="hamburger"><img width="40px" src="./assets/logo/hamburger.svg"
                        alt=""></span>
                <h1>Spotify Playlist</h1>
            </div>
            <section>

                <div class="spotifyPlaylist">

                    <div class="cardContainer">


                    </div>
                </div>

            </section>


            <div class="playbar">

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img id="repeat" src="./assets/logo/repeat.svg" alt="Repeat" title="Repeat">
                        <img id="shuffle" src="./assets/logo/shuffle.svg" alt="Shuffle" title="Shuffle">
                        <img id="previous" src="./assets/logo/previous.svg" alt="">
                        <img id="play" src="./assets/logo/play.svg" alt="">
                        <img id="next" src="./assets/logo/next.svg" alt="">
                        <div class="visual">
                            <canvas id="visualizer" width="800" height="200"></canvas>

                        </div>


                        <!-- Your existing HTML here -->



                    </div>
                    <div class="timevol">


                        <div class="songtime">

                        </div>
                        <div class="volume">

                            <img width="25" src="./assets/logo/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="" style="width: 95px;">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <script src="./script.js"></script>
</body>

</html>
